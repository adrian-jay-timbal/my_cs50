<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <nav class="my_navigator">
        <div class="mynav_container">
            <a href="index.html" id="my_logo">ZONE</a>
            <div class="my_navbar" id="my_menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="my_navbar_menu">
                <li class="my_item">
                    <a href="About.html" class="my_links">About</a>
                </li>
                <li class="my_item">
                    <a href="Contacts.html" class="my_links">Contact</a>
                </li>
                <li class="my_item">
                    <a href="References.html" class="my_links">References</a>
                </li>
                <li class="my_nav_btn">
                    <a href="index.html" class="my_button">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="signup_container">
        <div class="box_signup">
            <div class="signup_header">
                <h1>Sign Up</h1>
            </div>
            <form onsubmit="return myvalidate();" class="signup_inputs">
                <input type="text" id="my_name" placeholder="First Name" required>
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email" required>
                <input type="password" id="pass" placeholder="Password must be atleast 8 characters long" required>
                <input type="password" id="re-pass" placeholder="Re-type Password" required>
                <input type="checkbox" id="agreement_1" required>
                <label for="agreement_1">I agree to Terms and Conditions.</label>
                <button>Sign up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
