<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <nav class="my_navigator">
        <div class="mynav_container">
            <a href="/" id="my_logo">ZONE</a>
            <div class="my_navbar" id="my_menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="my_navbar_menu">
                <li class="my_item">
                    <a href="About.html" class="my_links">About</a>
                </li>
                <li class="my_item">
                    <a href="Contacts.html" class="my_links">Contact</a>
                </li>
                <li class="my_item">
                    <a href="References.html" class="my_links">References</a>
                </li>
                <li class="my_nav_btn">
                    <a href="signup.html" class="my_button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contacts_container">
        <div class="contact_form">
            <h2>Do you have questions?</h2>
            <h2>Contact me.</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="my_input" id="exampleFormControlInput1" placeholder="youremail@example.com">
                    <small id="emailHelp" class="form-text text-muted">Your email will be used to contact you back for answers.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput">Enter Subject</label>
                    <input type="text" class="my_input" id="exampleFormControlInput" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Questions</label>
                    <textarea class="my_input question_area" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree that this form is for practice purpose only.</label>
                </div>
                <button type="button" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="contact_info">
            <h1>EMAIL: fonollosa@gmail.com</h1>
            <h1>MOBILE PHONE: +129306974680</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
