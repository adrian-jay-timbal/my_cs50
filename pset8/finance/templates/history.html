{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Share</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report["stock"] }}</td>
                    <td>{{ report["share"] }}</td>
                    <td>${{ report["cost"] }}</td>
                    <td>{{ report["datetime"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
