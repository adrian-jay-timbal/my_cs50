{% extends "main_layout.html" %}

{% block title %}
  Reminders
{% endblock %}

{% block main %}

<div class="w3-container w3-large w3-pink">
    <h3 class="w3-left"><strong>REMINDERS</strong></h3>
    <h3 class="w3-right"><strong>{{today}}</strong></h3>
</div><br>
{% if user[0]["position"] == "teacher" %}
    <div class="w3-padding messenger">
        <form action="/reminder" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
            <h2 class="w3-center">Post Reminder/s</h2>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
                </div>
            </div>
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Post</button>
        </form>
    </div>
    <div class="w3-padding">
        <a href="/d_reminders"><button class="w3-button w3-round-xxlarge w3-blue w3-hover-pink">Clear Reminders</button></a>
    </div>
{% endif %}

{% for r in reminders %}
    <div class="w3-padding w3-margin w3-card my_light_blue">
        <small class="w3-right">{{ r["time"] }}</small>
        <p><strong>
            {{ r['reminder']}}
        </strong></p>
    </div>
    <hr>
{% endfor %}



{% endblock %}
