{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block head %}
    <div class="jumbotron text-center my_light_blue" style="margin-bottom:0">
        <h1 class="my_logo zone"><strong>Z O N E</strong></h1>
        <p>Make your assessment system on another level.</p>
    </div>
{% endblock %}

{% block main %}
    <div>
        <img class="login_img" src="/static/register.svg">
    </div>
    <div class="login_container">
        <h3>Please provide additional informations to properly create your profile.</h3><br>
        <form action="/register1" method="post">
            <div class="form-group">
                <div class="col">
                    <input type="text" name="firstname" class="form-control" placeholder="First name" required>
                </div><br>
                <div class="col">
                    <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <h4>Gender:</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div><br><br>
            <div class="form-group">
                <label for="teacherSelect">Select your teacher</label><br>
                <select class="form-control form-control-lg" name="myteacher" id="teacherSelect" required>
                    <option disabled selected value="">Choose...</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher['username'] }}">{{ teacher["username"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="teacherSelect">Select your house</label><br>
                <select class="form-control form-control-lg" name="myhouse" id="teacherSelect" required>
                    <option disabled selected value="">Choose...</option>
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                    <option value="Slytherin">Slytherin</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">DONE</button>
        </form>
    </div>
{% endblock %}
