{% extends "main_layout.html" %}

{% block title %}
  Find
{% endblock %}

{% block main %}
    <div class="w3-padding messenger">
        <form action="/find" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-pink w3-margin">
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-search"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="search" type="text" placeholder="Search Firstname">
                    <button class="w3-hover-blue w3-block w3-section w3-pink w3-button w3-padding">Search</button>
                </div>
            </div>
        </form>
    </div>

    {% for result in results %}
        <div class="w3-card w3-padding my_light_blue">
            <div class="w3-row-padding w3-card" style="margin:0 -16px">
                <div class="w3-third">
                    <h3 class="w3-center">{{ result["sayings"] }}</h3>
                </div>
                <div class="w3-twothird">
                    <table class="w3-table w3-striped w3-white">
                        <tr>
                            <td><i class="fa fa-users w3-text-blue w3-large"></i></td>
                            <td>First Name</td>
                            <td><i>{{ result["firstname"] }}</i></td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-user w3-text-red w3-large"></i></td>
                            <td>Last Name</td>
                            <td><i>{{ result["lastname"] }}</i></i></td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-building w3-text-yellow w3-large"></i></td>
                            <td>Age</td>
                            <td><i>{{ result["age"]}}</i></td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-building w3-text-red w3-large"></i></td>
                            <td>School</td>
                            <td><i>{{ result["school"] }}</i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
