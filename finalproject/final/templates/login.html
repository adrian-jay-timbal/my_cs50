{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block head %}
    <div class="jumbotron text-center my_light_blue" style="margin-bottom:0">
        <h1 class="my_logo zone"><strong>Z O N E</strong></h1>
        <p>Make your assessment system on another level.</p>
    </div>
{% endblock %}

{% block main %}
    <div>
        <img class="login_img" src="/static/login.svg">
    </div>
    <h3>Log In</h3>
    <div class="login_container">
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
