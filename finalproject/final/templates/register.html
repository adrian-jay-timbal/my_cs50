{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block head %}
    <div class="jumbotron text-center my_light_blue" style="margin-bottom:0">
        <h1>Welcome to <strong class="my_logo">ZONE</strong></h1>
        <p>Make your assessment system on another level.</p>
    </div>
{% endblock %}

{% block main %}
    <div>
        <img class="login_img" src="/static/register.svg">
    </div>
    <h3>Register</h3>
    <div class="login_container">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>
            <h4>I am a</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="position" id="inlineRadio1" value="student" required>
                <label class="form-check-label" for="inlineRadio1">Student</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="position" id="inlineRadio2" value="teacher" required>
                <label class="form-check-label" for="inlineRadio2">Teacher</label>
            </div><br><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
