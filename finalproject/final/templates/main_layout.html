<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ZONE: {% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="script" href="/static/script.js">
        <link href="/static/images/z.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>

    <!-- Top container -->
    <div class="w3-bar w3-top reverse_db" style="z-index:4">
        <button class="w3-bar-item w3-button w3-text-blue w3-hide-large w3-hover-none w3-hover-text-pink" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <h4 class="w3-margin-right w3-right my_logo"><strong>ZONE</strong></h4>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse my_dark_blue w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
        <div class="w3-container w3-row" style="text-align:center">
            <img class="w3-circle" src="/static/images/{{ profiles[0]['gender'] }}.png" style="width:96px;height:96px">
            <div class="w3-col w3-bar">
                <h3 class="my_logo"><strong>{{ profiles[0]["firstname"] }}</strong></h3>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="/" class="w3-bar-item w3-button w3-hover-pink w3-padding"><i class="fa fa-home fa-fw"></i>  Home</a>
            <a href="/reminder" class="w3-bar-item w3-button w3-hover-pink w3-padding"><i class="fa fa-comment fa-fw"></i>  Reminders</a>
            {% if user[0]["position"] == "teacher" %}
                <div class="w3-dropdown-click">
                    <button onclick="sidebardrop()" class="w3-button w3-hover-pink"><i class="fa fa-pencil fa-fw"></i>  Assessments  <i class="fa fa-caret-down fa-fw"></i></button>
                    <div id="drop_item" class="w3-dropdown-content w3-bar-block w3-border w3-animate-left">
                        <a href="/assessment" class="w3-bar-item w3-button w3-hover-pink">Create</a>
                        <a href="/deploy" class="w3-bar-item w3-button w3-hover-pink">Deploy Assessment</a>
                        <a href="/report" class="w3-bar-item w3-button w3-hover-pink">Assessment Report</a>
                    </div>
                </div>
                <a href="/student_list" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-users fa-fw"></i>  Students</a>
            {% else %}
                <a href="/assessment" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-pencil fa-fw"></i>  Assessments</a>
                <a href="/student_list" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-users fa-fw"></i>  Classmates</a>
            {% endif %}
            <a href="/find" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-search fa-fw"></i>  Find</a>
            <a href="/settings" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-cog fa-fw"></i>  Settings</a>
            <a href="/logout" class="w3-bar-item w3-button w3-padding w3-hover-pink"><i class="fa fa-sign-out fa-fw"></i>  Log out</a><br><br>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:250px;margin-top:43px;">

        {% block main %}{% endblock %}

    <!-- END PAGE -->
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
